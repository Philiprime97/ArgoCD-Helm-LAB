apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.replicaset }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - image: {{ .Values.deployment.imagename }}:{{ .Values.deployment.imagetag }}
          name: {{ .Release.Name }}
          ports:
            - containerPort: {{ .Values.service.port }}
